<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date validation</title>
</head>
<body>
    <form>
  <label for="date">Enter Date (DD/MM/YYYY):</label>
  <input type="text" id="date" name="date"required placeholder="DD/MM/YYYY"
    pattern="(?:(?:31\/(?:01|03|05|07|08|10|12))|(?:30\/(?:04|06|09|11))|(?:0[1-9]|1\d|2[0-8])\/02|(?:0[1-9]|1\d|2\d|30)\/(?:01|03|04|05|06|07|08|09|10|11|12))\/\d{4}"
    title="Enter date in DD/MM/YYYY format. Feb max 28 days. Apr, Jun, Sep, Nov max 30. Others 31."
  >
  <button type="submit">Submit</button>
</form>

</body>
</html>
